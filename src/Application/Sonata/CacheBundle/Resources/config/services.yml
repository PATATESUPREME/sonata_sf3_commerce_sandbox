services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: true

    # Override the simple cache invalidation to prevent a deprecated
    sonata.cache.invalidation.simple:
        class: Sonata\Cache\Invalidation\SimpleCacheInvalidation

    sonata.cache.orm.event_subscriber.default:
        class: Sonata\Cache\Invalidation\DoctrineORMListener
        arguments: ['@sonata.cache.model_identifier', '']
