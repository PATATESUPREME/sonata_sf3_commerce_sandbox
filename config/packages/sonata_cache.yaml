# Sonata Cache Bundle
# Configuration: https://sonata-project.org/bundles/cache/master/doc/reference/installation.html
sonata_cache:
    caches:
        symfony:
            token: s3cur3           # Token used to clear the related cache
            servers:
                - { domain: '%sonata_cache.symfony.domain%', ip: '%sonata_cache.symfony.ip%', port: '%sonata_cache.symfony.port%' }
            timeout:
                RCV: { sec: 2, usec: 0 }
                SND: { sec: 2, usec: 0 }
